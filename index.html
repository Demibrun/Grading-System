<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System Attempt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
</head>

<body>
    <div class="container">
        <h1>Grading System</h1>
        <div class="grade-box">
            <label for="score-input">Enter Your Score: </label>
            <input type="number" id="score-input">
            <button id="calculate">Calculate Grade</button>
        </div>
        <div class="result">
            <p id="grade"></p>
            <audio id="good-audio" src="Asake - Lonely At The Top (Official Visualizer)_3JQA7W_dLUg.mp3"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
